<!DOCTYPE html>
<html>
<head>
  <title>Centered Content</title>
  <style>
    .container {
      width: 400px;
      height: 200px;
      margin: 0 auto; 
      padding: 50px; 
      background-color: #f0f0f0; 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
      text-align: center; 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Centered Image" style="width: 100px; height: 100px;">
    <p>This content is centered both horizontally and vertically.</p>
  </div>
</body>
</html>

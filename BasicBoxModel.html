<!DOCTYPE html>
<html>
<head>
  <title>Basic Box Model</title>
  <style>
    .box1 {
      background-color: #f00;
      border: 5px solid black;
      margin: 10px;
      padding: 10px;
    }

    .box2 {
      background-color: #0f0;
      border: 3px solid #ccc;
      margin: 20px;
      padding: 20px;
    }

    .box3 {
      background-color: #00f;
      border: 1px solid blue;
      margin: 30px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="box1">
    This is box 1.
  </div>

  <div class="box2">
    This is box 2.
  </div>

  <div class="box3">
    This is box 3.
  </div>
</body>
</html>
